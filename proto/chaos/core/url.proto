syntax = "proto3";

package chaos.core;

import "chaos/core/boxed.proto";

option go_package = "github.com/chaos-io/core/go/chaos/core;core";

message Url {
  message Authority {
    string user_info = 1;
    string host = 2;
    string port = 3;
  }

  message Query {
    map<string, StringValues> vals = 1;
  }

  string scheme = 1;
  Authority authority = 2;
  string path = 3;
  Query query = 10;
  string fragment = 15;
}
