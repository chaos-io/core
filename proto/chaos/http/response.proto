syntax = "proto3";

package chaos.http;

import "chaos/http/header.proto";
import "chaos/http/version.proto";
import "chaos/http/status.proto";
import "chaos/core/value.proto";

option go_package = "github.com/chaos-io/core/go/chaos/http;http";

message Response {
  Version version = 1;
  Status stauts = 2;
  Header header = 4;
  core.Value body = 5;
}
