syntax = "proto3";

package chaos.http;

import "chaos/http/header.proto";
import "chaos/http/method.proto";
import "chaos/http/version.proto";
import "chaos/core/url.proto";
import "chaos/core/value.proto";

option go_package = "github.com/chaos-io/core/go/chaos/http;http";

message Request {
  Method method = 1;
  core.Url url = 2;
  Version version = 3;
  Header header = 4;
  core.Value body = 5;
}
